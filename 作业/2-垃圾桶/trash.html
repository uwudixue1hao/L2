<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.trash {
				width: 100px;
			}
			.trash img {
				width: 100%;
			}
			.block {
				width: 200px;
				height: 40px;
				margin-bottom: 10px;
				background-color: grey;
			}
		</style>
	</head>
	<body>
		<div class="trash">
			<img src="img/trash1.png"/>
		</div>
		
		<div class="block" draggable="true">1</div>
		<div class="block" draggable="true">2</div>
		<div class="block" draggable="true">3</div>
		
		<script type="text/javascript">
			var blocks = document.getElementsByClassName("block");
			var img = document.querySelector("div.trash img");
			for (var i in blocks) {
				blocks[i].ondrag = function(e) {
					deleteDvi(this);
				};
			}
			function deleteDvi(dom) {
				img.src = "img/trash2.jpg";
				dom.remove();
			}
		</script>
	</body>
</html>
