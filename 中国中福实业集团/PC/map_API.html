<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度地图</title>
<!-- baidu_map_API -->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=03382636c691c683d408aa9eb265b5fc"></script>
</head>

<body>
<style>
body{padding:0;margin:0;}
#allmap{width:954px;height:380px;overflow:hidden;margin:0;}
</style>
<div id="allmap">
	
</div>
</body>
</html>
<script>
// 百度地图API功能
var map = new BMap.Map("allmap");            // 创建Map实例
var point = new BMap.Point(121.479586, 31.21693);    // 创建点坐标
var navControl = new BMap.NavigationControl();
var marker = new BMap.Marker(point);	//创建标注
map.centerAndZoom(point,15);                     // 初始化地图,设置中心点坐标和地图级别。
map.enableScrollWheelZoom(); 
map.enableDoubleClickZoom();
map.addControl(navControl); 
map.addOverlay(marker);
</script>
